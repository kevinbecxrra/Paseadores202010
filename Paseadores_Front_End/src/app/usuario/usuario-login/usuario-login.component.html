<div class="container-fluid" style="justify-content: center">
  <div class="col">
    <div
      class="h2"
      style="
        padding-bottom: 15px;
        margin-bottom: 40px;
        text-align: center;
        border-bottom: 2px solid rgb(255, 91, 26);
      "
    >
      Iniciar sesi칩n
    </div>
    <form
      *ngIf="habilitado"
      style="justify-content: center"
      [formGroup]="usuarioForm"
      (ngSubmit)="!usuarioForm.invalid && loginUsuario(usuarioForm.value)"
    >
      <div class="row" style="display: flex; justify-content: center">
        <div class="col-5" style="display: block; margin: auto">
          <img
            src="https://media.istockphoto.com/vectors/default-avatar-profile-icon-grey-photo-placeholder-vector-id1018999828"
            alt=""
            style="width: 10vw; display: block; margin: auto"
          />

          <div class="form-group mx-sm-3 mb-2">
            <label for="nombreUsuario"> Nombre de usuario </label>
            <input
              novalidate
              id="nombreUsuario"
              class="form-control"
              formControlName="nombreUsuario"
              placeholder=""
            />
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                usuarioForm.get('nombreUsuario').hasError('required') &&
                usuarioForm.get('nombreUsuario').touched
              "
            >
              Nombre de usuario requerido
            </div>
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="usuarioForm.get('nombreUsuario').hasError('minlength')"
            >
              Nombre de usuario invalido
            </div>
          </div>

          <div class="form-group mx-sm-3 mb-2">
            <label for="contrasenia"> Contrase침a </label>
            <input
              id="contrasenia"
              type="text"
              class="form-control"
              formControlName="contrasenia"
              placeholder=""
            />
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                usuarioForm.get('contrasenia').hasError('required') &&
                usuarioForm.get('contrasenia').touched
              "
            >
              Contrase침a requerida
            </div>
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                usuarioForm.get('contrasenia').touched &&
                usuarioForm.get('contrasenia').hasError('minlength')
              "
            >
              Contrase침a muy corta
            </div>
          </div>

        </div>
      </div>

      <div class="row" style="padding: 30px; justify-content: center">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!usuarioForm.valid"
        >
          Ingresar
        </button>
        <button
          type="button"
          class="btn btn-danger ml-3"
          routerLink="../../home"
          (click)="cancelCreation()"
        >
          Cancelar
        </button>
      </div>
    </form>
    <div style="justify-content: center;">
      <button
        type="submit"
        style="display: block;margin: auto;"
        class="btn btn-primary"
        routerLink="../../home"
        *ngIf="!habilitado"
      >
        Volver al menu principal
      </button>
    </div>
  </div>
</div>
