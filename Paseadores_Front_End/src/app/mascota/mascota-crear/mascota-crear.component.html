          <div class="form-group mx-sm-3 mb-2" style="margin-top: 19px">
            <label for="foto"> Enlace de la foto de perfil </label>
            <input
              novalidate
              id="foto"
              class="form-control"
              formControlName="foto"
              placeholder="https://..."
            />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="nombre"> Nombre de mascota </label>
            <input
              novalidate
              id="nombre"
              class="form-control"
              formControlName="nombre"
              placeholder=""
            />
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                mascotaForm.get('nombre').hasError('required') &&
                mascotaForm.get('nombre').touched
              "
            >
              Nombre requerido
            </div>
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="mascotaForm.get('nombre').hasError('minlength')"
            >
              Nombre muy corto
            </div>
          </div>
        </div>
        <div class="col-3">


          <div class="form-group mx-sm-3 mb-2">
            <label for="raza"> Raza </label>
            <input
              id="raza"
              type="text"
              class="form-control"
              formControlName="raza"
              placeholder=""
            />
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                mascotaForm.get('raza').hasError('required') &&
                mascotaForm.get('raza').touched
              "
            >
              Raza necesaria
            </div>
          </div>

          <div class="form-group mx-sm-3 mb-2">
            <label for="edad"> Edad </label>
            <input
              novalidate
              id="edad"
              class="form-control"
              formControlName="edad"
              placeholder=""
            />
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                mascotaForm.get('edad').hasError('required') &&
                mascotaForm.get('edad').touched
              "
            >
              Edad requerida
            </div>
          </div>

          <div class="form-group mx-sm-3 mb-2">
            <label for="seniasParticulares"> Descripción </label>
            <input
              id="seniasParticulares"
              type="text"
              class="form-control"
              formControlName="seniasParticulares"
              placeholder=""
            />
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                mascotaForm.get('seniasParticulares').hasError('required') &&
                mascotaForm.get('seniasParticulares').touched
              "
            >
              Descripción requerida
            </div>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="color"> Color </label>
            <input
              novalidate
              id="color"
              class="form-control"
              formControlName="color"
              placeholder=""
            />
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                mascotaForm.get('color').hasError('required') &&
                mascotaForm.get('color').touched
              "
            >
              Inserta el color
            </div>
          </div>
        </div>

        <div class="col-3">


          <div class="form-group mx-sm-3 mb-2">
            <label for="telefono"> Sexo </label>
            <select id="sexo" class="form-control" formControlName="sexo">
              <option selected="true" value="true">Macho</option>

              <option value="false">Hembra</option>
            </select>
          </div>

          <div class="form-group mx-sm-3 mb-2">
            <label for="historiaClinica"> Historia Clinica </label>
            <textarea
              novalidate
              rows="7"
              id="historiaClinica"
              class="form-control"
              formControlName="historiaClinica"
            >
            </textarea>
            <div
              class="alert alert-danger alert-dismissible fade show"
              *ngIf="
                mascotaForm.get('historiaClinica').hasError('required') &&
                mascotaForm.get('historiaClinica').touched
              "
            >
              Historia clinica requerida
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="padding: 30px; justify-content: center">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!mascotaForm.valid"
        >
          Registrar
        </button>
        <button
          type="button"
          class="btn btn-danger ml-3"
          (click)="cancelCreation()"
        >
          Cancelar
        </button>

      </div>
    </form>
  </div>
</div>
