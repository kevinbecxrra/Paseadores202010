<div class="container-fluid" style="margin-bottom: 40px; width: 100%;">
  <div class="row" style="margin-bottom: 20px;border-bottom: 2px solid rgb(255, 91, 26);">
    <div class="col-10">
      <div
        class="h2"
        style="
          padding-bottom: 15px;

        "
      >
        Escoge la tarjeta de pago
      </div>
    </div>
    <div class="col-2">
      <a routerLink="../../tarjetas/crear" class="btn btn-primary" style="margin-top: 10px ;" >
       Agregar una tarjeta
      </a>
    </div>
  </div>
  <div
    class="row"
    style="
      display: inline-flex;
      padding-top: 15px;
      margin-left: 2px;
      margin-bottom: 40px;
    "
  >
    <div
      *ngFor="let c of tarjetas"
      style="
        display: inline-block;
        padding-top: 15px;
        padding-right: 40px;
        padding-left: 40px;
        padding-top: 40px;
      "
    >
      <div
        class="card"
        style="width: 15rem; cursor: pointer"
        id="cardTarjeta"

      >
        <img
          id="imagenT"
          class="card-img-top"
          src="https://cdn.pixabay.com/photo/2017/09/18/08/56/credit-card-2761073_960_720.png"
          alt="Card image cap"
          style="
            width: 13rem;
            display: block;
            margin: auto;

            padding-top: 8px;
            max-height: 253px;
          "
        />
        <div class="card-body">
          <h5 class="card-title" style="color: rgb(236, 40, 56); ">
            Terminada en
            {{
              c.numeroTarjeta
                .toString()
                .substring(
                  c.numeroTarjeta.toString().length - 4,
                  c.numeroTarjeta.toString().length
                )
            }}
          </h5>
