<div class="container-fluid" style="margin-bottom: 40px;">
  <div class="row" style="margin-bottom: 20px;border-bottom: 2px solid rgb(255, 91, 26);">
    <div class="col-10">
      <div class="h2" style=" padding-bottom: 15px; "  >
        Todos nuestros paseos
      </div>
    </div>
  </div>
  <div class="row" style=" display: inline-flex; padding-top: 15px;  margin-left: 2px;  margin-bottom: 40px;  ">
    <div *ngFor="let c of paseos" style=" display: inline-block; padding-top: 15px; padding-right: 40px;
        padding-left: 40px;  padding-top: 40px;  ">
      <div  id="usuarios"  class="card" style="width: 15rem; cursor: pointer"  id="cardpaseo"  (click)="onSelected(c)" >
        <a routerLink="../../paseos/{{c.id}}" >
        <img  id="imagenM" class="card-img-top"  src="https://cdn.vox-cdn.com/thumbor/Up4xQxmHtikBUST8E2otRK1iEMQ=/0x0:1280x3258/1400x933/filters:focal(544x1295:748x1499):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/65705439/Pokemon_sword_shield_galar_map_locations.0.jpg"   alt="Card image cap"style="
            width: 15rem;  display: block; margin: auto;   padding-right: 3px; max-height: 253px;   "/></a>
  <div class="card-body">
          <h5 class="card-title" style="color: rgb(245, 48, 64)">
            {{c.fechaHora}}
          </h5>
          <div class="row" style="padding-left: 15px; margin-top: 5px">
            <img
              src="https://image.flaticon.com/icons/png/512/21/21645.png"
              style="width: 19px; margin-right: 8px"
            />
            <h6 class="card-text" style="color: rgb(78, 78, 78)">
              Cupo {{ c.cupoMax }}
            </h6>
          </div>
          <div class="row" style="padding-left: 15px; margin-top: 5px">
            <img   src="https://www.flaticon.es/premium-icon/icons/svg/55/55281.svg" style="width: 19px; margin-right: 8px"   />
            <h6 class="card-text"style="color: rgb(78, 78, 78)" >
              Duracion {{ c.duracion}}
            </h6>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
